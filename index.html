<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article class="profile-container">
            <section class="profile-container__user-profile">
                <img src="./src/img/avatar-jessica.jpeg" alt="Jessica's photo" class="user-profile__profile-photo">
                <section class="user-profile__user-info">    
                    <h1>Jessica Randall</h1>
                    <h2>London, United Kingdom</h2>
                </section>
                <p class="user-profile__user-position">"Front-end developer and avid reader."</p>  
            </section>
            <section class="profile-container__links-container">
                <a href="#" class="links-container__link-item">GitHub</a>
                <a href="#" class="links-container__link-item">Frontend Mentor</a>
                <a href="#" class="links-container__link-item">LinkedIn</a>
                <a href="#" class="links-container__link-item">Twitter</a>
                <a href="#" class="links-container__link-item">Instagram</a>
            </section>
        </article>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/mykola-pyroh/" target="_blank">Mykola Pyroh</a>.</p>
    </footer>
</body>
</html>
